<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catatan JWT</title>
  <style>
    body {
      background-color: #b3d9ff; /* biru muda */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 20px;
    }
    div {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1.5px solid #3399ff;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #3399ff;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #2673cc;
    }
    #noteList {
      margin-top: 20px;
      width: 350px;
      list-style: none;
      padding: 0;
      box-sizing: border-box;
    }
    #noteList li {
      background: white;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      color: #004080;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  <div>
    <input type="text" id="title" placeholder="Judul" />
    <input type="text" id="content" placeholder="Isi catatan" />
    <button onclick="addNote()">Tambah</button>
    <button onclick="logout()">Logout</button>
  </div>
  <ul id="noteList"></ul>

  <script>
    const token = localStorage.getItem("token");
    if (!token) location.href = "login.html";

    function loadNotes() {
      fetch("http://localhost:3000/notes", {
        headers: {
          Authorization: "Bearer " + token
        }
      })
      .then(res => {
        if (!res.ok) {
          // Token expired or unauthorized, logout
          logout();
          return;
        }
        return res.json();
      })
      .then(data => {
        if (!data) return;
        const list = document.getElementById("noteList");
        list.innerHTML = "";
        data.forEach(n => {
          const item = document.createElement("li");
          item.innerText = n.title + ": " + n.content;
          list.appendChild(item);
        });
      });
    }

    function addNote() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) {
        alert("Judul dan isi catatan tidak boleh kosong!");
        return;
      }

      fetch("http://localhost:3000/notes", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({ title, content })
      })
      .then(res => {
        if (!res.ok) {
          alert("Gagal menambahkan catatan. Silakan coba lagi.");
          return;
        }
        document.getElementById("title").value = "";
        document.getElementById("content").value = "";
        loadNotes();
      });
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("refreshToken");
      location.href = "login.html";
    }

    loadNotes();
  </script>
</body>
</html>
