<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1565c0;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        h2 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #90caf9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #42a5f5;
            outline: none;
        }

        button {
            background-color: #42a5f5;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e88e5;
        }

        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .note {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .note:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .note h3 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #0d47a1;
        }

        .note p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #424242;
        }

        .note span {
            display: block;
            font-size: 14px;
            color: #9e9e9e;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEBSITE NOTES</h1>

        <!-- Form for creating a new note -->
        <h2>Create Note</h2>
        <form id="createForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="content" placeholder="Content" required></textarea>
            <button type="submit">Create Note</button>
        </form>

        <!-- Displaying notes -->
        <h2>Notes</h2>
        <div class="notes-container" id="notesContainer"></div>
        <br>
        <!-- Form for updating a note -->
        <h2>Update Note</h2>
        <form id="updateForm">
            <input type="text" id="updateId" placeholder="Note ID" required>
            <input type="text" id="updateTitle" placeholder="New Title" required>
            <textarea id="updateContent" placeholder="New Content" required></textarea>
            <button type="submit">Update Note</button>
        </form>

        <!-- Form for deleting a note -->
        <h2>Delete Note</h2>
        <form id="deleteForm">
            <input type="text" id="deleteId" placeholder="Note ID" required>
            <button type="submit">Delete Note</button>
        </form>
    </div>

    <script>
        export const BASE_URL = "https://web-notes-be-935996462481.us-central1.run.app";  // Backend API URL

        // Create Note
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            fetch(`${apiUrl}/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            })
            .then(response => response.json())
            .then(data => {
                alert('Note created successfully');
                fetchNotes();  // Refresh the notes
            })
            .catch(error => console.error('Error:', error));
        });

        // Fetch and display notes
        function fetchNotes() {
            fetch(`${apiUrl}/note`)
                .then(response => response.json())
                .then(data => {
                    const notesContainer = document.getElementById('notesContainer');
                    notesContainer.innerHTML = '';
                    data.forEach(note => {
                        notesContainer.innerHTML += `<div class="note">
                                                        <h3>${note.title}</h3>
                                                        <p>${note.content}</p>
                                                        <span>ID: ${note.id}</span>
                                                    </div>`;
                    });
                })
                .catch(error => console.error('Error:', error));
        }
        fetchNotes();  // Call this on page load to display notes

        // Update Note
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('updateId').value;
            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;

            fetch(`${apiUrl}/note-update/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content })
            })
            .then(response => response.json())
            .then(data => {
                alert('Note updated successfully');
                fetchNotes();  // Refresh the notes
            })
            .catch(error => console.error('Error:', error));
        });

        // Delete Note
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('deleteId').value;

            fetch(`${apiUrl}/note-delete/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('Note deleted successfully');
                fetchNotes();  // Refresh the notes
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
